<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezier Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">

</head>
<body class="night-mode">
    <div id="threeCanvas" class="non-clickable"></div>
    <div id="boundBox" class="non-clickable">
        <div id="container"></div>
    </div>
    <canvas id="bezierCanvas" width="1920" height="1080"></canvas>

    <img src="sources/toDay-Icon.svg" id="toggleMode" class="btnIcon">
    <img src="sources/ranNight-Icon.svg" id="ranDice" class="btnIcon">
    <img src="sources/filterNight-Icon.svg" id="filter" class="btnIcon">
    <div id="filterBox">
        <label for="tempo" id="tempoText">TEMPO = 2.0s</label>
        <input type="range" id="tempo" name="tempo" min="1" max="5" step ="0.5" value="2"/>
        <label for="3d-opacity">3D OPACITY</label>
        <input type="range" id="3d-opacity" name="3d-opacity" min="0" max="10" value="10"/>
    </div>
    <div id="exScroll"></div>
    <input type="text" id="textInput" placeholder="TEXT~TYPE~WITH [⁓]!" oninput="this.value = this.value.toUpperCase()">


    <script src="jquery-3.7.1.min.js"></script>
    <script type="module" src="bezier.js"></script>
    <script type="module" src="bezierText.js"></script>
    <script type="module" src="script.js"></script>

</body>
</html>
