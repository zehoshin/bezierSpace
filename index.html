<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezier Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="bg" class="day-mode"></div>
    <div id="captureArea">
        <div id="threeCanvas" class="non-clickable"></div>
        <div id="boundBox" class="non-clickable blackText">
            <div id="container"></div>
        </div>
        <canvas id="bezierCanvas" width="1920" height="1080"></canvas>
    </div>
<div id="videoNone">
    <div id="panelAll">
    <div id="controlPanel">
        <div id="toggleBox">
            <div class="textFlex" id="firstToggle">
                <div id="toggleText">DAY MODE</div>
                <input type="checkbox" id="toggle" hidden> 
                <label for="toggle" class="toggleSwitch">
                    <span class="toggleButton"></span>
                </label>
            </div>
            <div class="textFlex">
                <div id="randomText">RANDOM ON</div>
                <input type="checkbox" id="random" checked hidden> 
                <label for="random" class="toggleSwitch">
                    <span class="toggleButton"></span>
                </label>
            </div>
            <div class="textFlex">
                <div>SCREENSHOT</div>
                <input type="button" id="saveImg"> 
            </div>
        </div>
        <div class="line"></div>
        <div id="countBox">
            <div>3D COUNTS</div>
            <div id="wrapper">
                <button class="plusminus" id="minusCnt"></button>
                <div id="num">8</div>
                <button class="plusminus" id="plusCnt"></button>
            </div>
        </div>
        <div class="line" id="line2"></div>
        <div id="paramBox">
            <div class="paramWithText">
                <div class="textFlex" style="margin: 0px;">
                    <div>TEMPO</div>
                    <div id="tempoText">3.0sec</div>
                </div>
                <input class="rangeInput" id="tempo" max="5" min="1" step="0.5" type="range" value="3" />            
            </div>
            <div class="paramWithText">
                <div class="textFlex">
                    <div>TEXT OPACITY</div>
                    <div id="textOpacityText">100%</div>
                </div>
                <input class="rangeInput" id="textOpacity" max="10" min="0" step="1" type="range" value="10" />            
            </div>
            <div class="paramWithText">
                <div class="textFlex">
                    <div>3D OPACITY</div>
                    <div id="threeOpacityText">90%</div>
                </div>
                <input class="rangeInput" id="threeOpacity" max="10" min="0" step="1" type="range" value="9"/>            
            </div>
            <div class="paramWithText">
                <div class="textFlex">
                    <div>CAMERA POSITION</div>
                </div>
                <input class="rangeInput" id="camZpos" max="6" min="1" step="1" type="range" value="2"/>            
            </div>
        </div>
    </div>
    <div id="panelPicker">
        <div>CONTROL PANEL</div>
        <img src="./sources/arrowWT.svg" id="arrow" class="arrow"> 
    </div>
    </div>

    <input type="text" id="textInput" placeholder="텍스트를 입력하세요." oninput="this.value = this.value.toUpperCase()">
</div>
    <div id="exScroll"></div>

    <script type="module" src="bezierText.js"></script>
    <script type="module" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.0/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.6.1/RecordRTC.min.js"></script>
    <script src="saveImg.js"></script>

</body>
</html>
